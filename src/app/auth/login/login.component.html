<div>
  <app-clouds></app-clouds>
</div>

<div class="container container-center">
  <div id="login-button" class="animate__animated" (click)="mostrarLogin()">
    <img src="../../../assets/img/iconoDeperfil.png" />
  </div>
  <div
    class="login-container-wrapper clearfix ocultar animate__animated"
    id="login-container"
  >
    <div class="tab-content">
      <div class="tab-pane active" id="login">
        <form
          class="form-horizontal login-form"
          [formGroup]="loginForm"
          (ngSubmit)="login()"
        >
          <div class="form-group relative mb-4">
            <input
              class="form-control input-lg"
              id="login_username"
              placeholder="E-mail Address"
              name="email"
              formControlName="email"
              type="email"
            />
            <i class="fa fa-user"></i>
            <div *ngIf="getError('email')" class="text-center mt-2">
              <p style="color: red">Parametro requerido</p>
            </div>
          </div>
          <div class="form-group relative">
            <input
              class="form-control input-lg"
              id="login_password"
              placeholder="Password"
              name="password"
              formControlName="password"
              type="password"
            />
            <i class="fa fa-lock"></i>
            <div *ngIf="getError('password')" class="text-center">
              <p style="color: red">Parametro requerido</p>
            </div>
          </div>
          <div class="form-group mb-4">
            <div class="login-box">
              <a>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <button class="btn_login" [disabled]="this.loginForm.invalid">
                  Login
                </button>
              </a>
            </div>
          </div>

          <hr />
          <div class="text-center">
            <label><a (click)="pathRegistro()">Tienes una cuenta?</a></label>
          </div>
        </form>

        <!-- Alerta de Error de ingreso -->
        <div
          class="alert alert-dark mt-4 animate__animated animate__bounce"
          role="alert"
          *ngIf="this.errorIngreso"
        >
          {{ this.msgError }}
        </div>
      </div>
    </div>
  </div>
</div>
