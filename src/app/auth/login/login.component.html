<div
  class="moving-clouds"
  style="background-image: url('img/clouds.jpg')"
></div>

<div class="container container-center">
  <div id="login-button" class="animate__animated">
    <img src="../../../assets/img/iconoDeperfil.png" />
  </div>
  <div
    class="login-container-wrapper clearfix ocultar animate__animated"
    id="login-container"
  >
    <ul class="switcher clearfix">
      <li class="first logo active" data-tab="login">
        <a>Login</a>
      </li>
      <li class="second logo" data-tab="sign_up">
        <a>Sign Up</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="login">
        <form class="form-horizontal login-form">
          <div class="form-group relative">
            <input
              class="form-control input-lg"
              id="login_username"
              placeholder="E-mail Address"
              required=""
              type="email"
            />
            <i class="fa fa-user"></i>
          </div>
          <div class="form-group relative">
            <input
              class="form-control input-lg"
              id="login_password"
              placeholder="Password"
              required=""
              type="password"
            />
            <i class="fa fa-lock"></i>
          </div>
          <div class="form-group">
            <div class="login-box">
              <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Login
              </a>
            </div>
          </div>
          <div class="checkbox checkbox-success">
            <input id="stay-sign" type="checkbox" />
            <label for="stay-sign">Stay signed in</label>
          </div>
          <hr />
          <div class="text-center">
            <label><a href="#">Forgot your password?</a></label>
          </div>
        </form>
      </div>
      <div class="tab-pane" id="sign_up">
        <form class="form-horizontal login-form">
          <div class="form-group relative">
            <input
              class="form-control input-lg"
              id="login_username"
              placeholder="E-mail Address"
              required=""
              type="email"
            />
            <i class="fa fa-user"></i>
          </div>
          <div class="form-group relative">
            <input
              class="form-control input-lg"
              id="login_password"
              placeholder="Password"
              required=""
              type="password"
            />
            <i class="fa fa-lock"></i>
          </div>
          <div class="form-group relative">
            <input
              class="form-control input-lg"
              id="login_password"
              placeholder="Repeat Password"
              required=""
              type="password"
            />
            <i class="fa fa-lock"></i>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Sign Up
            </button>
          </div>
          <div class="checkbox checkbox-success">
            <input id="agree-terms" type="checkbox" />
            <label for="agree-terms"> Agree our terms</label>
          </div>
          <hr />
          <div class="text-center">
            <label><a href="#">Already Member?</a></label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
